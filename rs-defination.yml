apiVersion: apps/v1
kind: ReplicaSet
metadata: 
  name: nginx-rs
  labels: 
    name: rs-label
    type: back-end
spec: 
  template: 


    metadata:
      name: nginx
      labels:
        name: rs-label
        type: back-end

    spec:
      containers:
        - name: nginx-demo
          image: nginx

  replicas: 2
  selector: 
    matchLabels: 
      name: rs-label
      type: back-end

